<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXY Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FXY Calculator</h1>
        <div class="input-section">
            <label>Enter value of X Here:</label>
            <input type="number" id="inputX" placeholder="Enter X">
        </div>
        <div class="input-section">
            <label>Enter value of Y Here:</label>
            <input type="number" id="inputY" placeholder="Enter Y">
        </div>
        <div class="result-section">
            <label>Result of FXY =</label>
            <input type="text" id="result" readonly>
        </div>
        <div class="button-section">
            <button onclick="computeFXY()">Compute</button>
            <button onclick="clearFields()">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
